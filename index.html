<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="scripts/script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <p>ianselby.com</p>
            </div>
            <div class="navigation">
                <p>navigation</p>
            </div>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <p>OPTIONS</p>
                <button class="btn" id="clear">Clear the Grid</button>
                <button class="btn" id="setSize">Set Grid Size</button>                       
                <form>
                    <label>
                        <input type="radio" name="colorMode" value="colorSelect" Checked>
                        Select
                    </label>
                    <label>
                        <input type="radio" name="colorMode" value="random">
                        Random
                    </label>
                    <label>
                        <input type="radio" name="colorMode" value="erase">
                        Erase
                    </label> 
                    <label>
                        <input type="radio" name="colorMode" value="darken">
                        Darken
                    </label> 
                    <label>
                        <input type="radio" name="colorMode" value="lighten">
                        Lighten
                    </label> 

                    <label for="colourpicker">Chosen colour</label>
                    <input type="color" id="colourpicker" value="#cccccc">
                </form>
                <p class="instructions">Hold down the left mouse button to move across the grid without painting</p>
            </div>
            <div class ="game-area-container">
                <div class="game-area">
                </div>
           </div>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </div>
</body>
</html>
